<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <hr />
      <img
        src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
        alt="Bootstrap"
        width="60"
        height="50"
      />
      <h2>Sign up</h2>
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            routerLink="/login"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            routerLink="/register"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Register</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="row register-form">
            <div class="col-md-6">
              <div class="col-md-24">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    #email
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    #password
                    #displayName
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm password"
                  />
                </div>
              </div>
              <input
                type="submit"
                class="btnRegister"
                value="Submit"
                (click)="
                  authService.SignUp(
                    email.value,

                    password.value
                  )
                "
                routerLink="/products"
              />
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <h3 class="register-heading">Apply as a Hirer</h3>
          <div class="row register-form">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password *"
                  #password
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password *"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email *"
                  #email
                />
              </div>

              <input
                type="submit"
                class="btnRegister"
                value="Register"
                routerLink="/products"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
