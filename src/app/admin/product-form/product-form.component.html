<div class="container">
    <div class="row">
      <div class="col-8">
        <h2 style="color: rgb(27, 78, 99);">Add product INFO</h2>
        <br />
        <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              #title="ngModel"
              [(ngModel)]="product.title"
              name="title"
              id="title"
              type="text"
              class="form-control"
              required
            />
            <div
              class="alert alert-warning"
              *ngIf="title.touched && title.invalid"
            >
              Title field is required.
              <br />
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                #price="ngModel"
                [(ngModel)]="product.price"
                name="price"
                id="price"
                type="number"
                class="form-control"
                required
                min="0"
              />
            </div>
            <div
              class="alert alert-warning"
              *ngIf="price.touched && price.invalid"
            >
              <div *ngIf="price.hasError('required')">
                Price field is required.
              </div>
              <div *ngIf="price.hasError('min')">
                Price should be 0 or higher.
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="category">Category</label>
            <select
              #category="ngModel"
              [(ngModel)]="product.category"
              name="category"
              id="category"
              type="text"
              class="form-control"
              required
            >
              <option value=""></option>
              <option *ngFor="let c of categories$" [value]="c.key">
                {{ c.payload.val().name }}
              </option>
            </select>
            <div
              class="alert alert-warning"
              *ngIf="category.touched && category.invalid"
            >
              Category field is required.
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
              #imageUrl="ngModel"
              [(ngModel)]="product.imageUrl"
              name="imageUrl"
              id="imageUrl"
              type="text"
              class="form-control"
              required
            />
            <div
              class="alert alert-warning"
              *ngIf="imageUrl.touched && imageUrl.invalid"
            >
              <div *ngIf="imageUrl.hasError('required')">
                Image URL field is required.
              </div>
              <!-- <div *ngIf="imageUrl.hasError('pattern')">Please enter a valid URL.</div>  -->
            </div>
          </div>
          <br />
          <button class="btn btn-primary me-2">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">
            Delete
          </button>
        </form>
      </div>
      <div class="col-4">
        <br />
        <div class="card" style="margin-top: 50px;">
          <img
            class="card-img-top"
            [src]="product.imageUrl"
            *ngIf="product.imageUrl"
          />
          <div class="card-body">
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="card-text">Price : {{ product.price | currency: 'USD' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
